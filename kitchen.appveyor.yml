---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 15.3.14
  install_strategy: once
  attributes:
    firewall:
      allow_ssh: true
    http_platform:
      apache:
        install_test_suite: true
    django_platform:
      django_is_system_user: false

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-16.04
  - name: ubuntu-14.04
  - name: debian-9
  - name: centos-7
  - name: centos-6
  - name: oracle-7.6
  - name: oracle-6.10
  - name: fedora-29
  - name: fedora-28
  - name: amazon2
  - name: amazon2-2018
  - name: sles-15
  - name: windows-2019
    driver:
      image_id: ami-004a782f694e8dde2
  - name: windows-2016
  - name: windows-2012r2
  - name: windows-2008r2sp1

suites:
  - name: package
    run_list:
      - recipe[chef_run_recorder::default]
      - recipe[test_harness::default]
    data_bags_path: 'test/data_bags'
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/install_package
        - test/integration/django_default
    attributes:
    includes:
      - ubuntu-18.04
  - name: package-old
    run_list:
      - recipe[chef_run_recorder::default]
      - recipe[test_harness::default]
    data_bags_path: 'test/data_bags'
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/install_package
        - test/integration/django_default
    attributes:
      django_platform:
        python:
          packages_to_install:
            - pip: ''
            - wheel: ''
            - setuptools: ''
            - mod_wsgi: ''
            - Django: '2.1'
    includes:
      - centos-7
